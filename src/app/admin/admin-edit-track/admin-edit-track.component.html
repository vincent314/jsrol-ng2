<div class="mdl-grid">
  <div class="mdl-cell--6-col mdl-cell--4-col-phone">
    <div>
      <h2>
        <button mdl-button (click)="onGoBack()">
          <mdl-icon>navigate_before</mdl-icon>
        </button>
        Parcours
      </h2>
    </div>
    <form (submit)="onSubmit()">
      <div>
        <mdl-textfield type="text" label="Nom"
                       name="name"
                       [(ngModel)]="track.name"
                       floating-label required></mdl-textfield>
      </div>
      <div>
        <label>Categorie</label>
        <div *ngFor="let option of TYPES">
          <mdl-radio
            name="typeGroup"
            [(ngModel)]="track.type"
            [value]="option.key"
            mdl-ripple>
            {{option.value}}
          </mdl-radio>
        </div>
      </div>

      <div>
        <mdl-textfield type="text"
                       name="distance"
                       label="Distance (km)"
                       floating-label required
                       [(ngModel)]="track.distance"
        ></mdl-textfield>
      </div>

      <div>
        <mdl-textfield type="text" name="openRunnerId" label="Openrunner ID"
                       floating-label [(ngModel)]="track.openRunnerId">
        </mdl-textfield>
      </div>

      <div>
        <mdl-textfield type="text" rows="5"
                       label="Contenu KML"
                       name="kmlContent"
                       floating-label
                       placeholder="Contenu KML"
                       [(ngModel)]="kmlContent"
        >
        </mdl-textfield>
      </div>
      <button type="submit" mdl-button mdl-button-type="mini-fab" mdl-colored="primary">
        <mdl-icon>save</mdl-icon>
      </button>
    </form>
  </div>
  <div class="mdl-cell--6-col mdl-cell--4-col-phone">
    <map [track]="track$ | async"></map>
  </div>
</div>
