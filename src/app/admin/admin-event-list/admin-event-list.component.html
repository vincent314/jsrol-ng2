<div class="event-list-container">
  <mdl-list>
    <mdl-list-item lines="3" mdl-ripple
                   *ngFor="let event of events$ | async"
                   (click)="onEventClick(event)">
      <mdl-list-item-primary-content>
        <span>{{event.name}}</span>
        <mdl-list-item-text-body>
          {{event.dateTime | date:'dd/MM/yyyy'}}<br/>
          {{'TYPES.' + event.type | translate}}
        </mdl-list-item-text-body>
      </mdl-list-item-primary-content>
      <a (click)="deleteEvent(event)"><i class="material-icons">delete</i></a>
    </mdl-list-item>
  </mdl-list>
</div>
<button id="add-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect"
        (click)="router.navigate(['admin','events','edit'])">
  <i class="material-icons">add</i>
</button>
