<jsrol-filter (filterChanged)="onFilterChanged($event)"></jsrol-filter>

<div class="track-list__container">
  <pagination-controls class="pagination__controls" (pageChange)="p = $event"
                       previousLabel="{{'PAGINATION.PREVIOUS' | translate}}"
                       nextLabel="{{'PAGINATION.NEXT' | translate}}"></pagination-controls>
  <mdl-list class="track-list__list">
    <mdl-list-item lines="2"
                   *ngFor="let track of tracks$ | async | trackFilter:filter | paginate:{ itemsPerPage: itemsPerPage, currentPage: p}">
      <mdl-list-item-primary-content (click)="onTrackClick(track)" mdl-ripple>
        <span class="track-list-item__type">{{'TYPES.' + track.type | translate}}</span>
        <span>{{track.name}}</span>
        <mdl-list-item-sub-title>
            <span class="mdl-list__item-text-body">
                <span>({{track.openRunnerId}})</span>
                <span><i class="mdi mdi-math-compass"></i> {{track.distance | number}} km</span>
              </span>
        </mdl-list-item-sub-title>
      </mdl-list-item-primary-content>
      <mdl-list-item-secondary-content>
        <a *ngIf="actionDelete" (click)="onTrackDelete(track)">
          <mdl-icon>delete</mdl-icon>
        </a>
      </mdl-list-item-secondary-content>

    </mdl-list-item>
  </mdl-list>
</div>
